<html lang="en">

<head>
    <title>PoS System Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<div class="roboto-font">
    <div>
        <div class="header">
            <div>
                <h1>PoS System Menu</h1>
            </div>
            <div>
                <p>Select your role to proceed:</p>
            </div>
            <a href="/manager_interface">
                <button class="button logout" style="position:absolute; top: 10px; right: 10px; background-color: #522A27;">Manager Interface</button>
            </a>
        </div>

        <div class="button-container">
            <a href="/waiter_table_view">
                <button class="button button1">Waiter</button>
            </a>
            <a href="/kitchen">
                <button class="button button2">Kitchen</button>
            </a>
            <a href="/bar">
                <button class="button button3">Bar</button>
            </a>
        </div>
    </div>
</div>

</html>
<style>
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition-duration: 0.2s;
        width: 130px;
    }

    .button1 {
        background-color: #04AA6D;
    }

    .button2 {
        background-color: #008CBA;
    }

    .button3 {
        background-color: #8b0af5;
    }

    .button:hover {
        opacity: 0.7;
        transform: translateY(-2px) scale(1.03);
        box-shadow: #2f333a 4px 4px 10px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .header {
        text-align: center;
        margin-top: 50px;
    }

    .roboto-font {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
            "wdth" 100;
    }
</style>
