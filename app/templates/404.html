<!doctype html>
<html lang="en">

<head> <!--basic 404 boilerplate from https://github.com/h5bp/html5-boilerplate/blob/main/dist/404.html -->
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    a {
      color: #888;
    }
  </style>
</head>

<body>
  <h1>Page Not Found</h1>
  <p style="padding:15px;">The page you tried to access doesnt exist. Please try a different page.</p>
  <a href="/login">Click here to go to the home page</a> <!-- edited here to add a link to the homepage-->
</body>

</html>
